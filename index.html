<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" href="style.css">
    </head>
    <body>
             <header>
                 <div class="box"></div>
             </header>
            <main>
              <h1 class="text-center">東京の桜の名所</h1>
              <div class="container">
                  <div>
                      <h2>千鳥ヶ淵</h2> 
                      <p>皇居西側の千鳥ヶ淵と英国大使館に挟まれる場所に位置し、ソメイヨシノやヤマザクラなど約170本の桜が花開く。</p>
                  </div>
                  <div>
                      <h2>六義園</h2>
                      <p>第5代将軍徳川綱吉の信任が厚かった川越藩主柳沢吉保が7年の歳月をかけて造り上げた回遊式築山泉水庭園。</p>
                  </div>
                  <div>
                      <h2>新宿御苑</h2>
                      <p>約65種1000本の特色あふれる桜が咲き誇る新宿御苑。種類によって開花期が異なるので、長い期間色々な桜が楽しめるのが特徴。</p>
                  </div>
              </div> 
            </main> 
        <footer>
               <div class="restaurant">桜の見えるレストランを紹介
               <h3 class="botton">こちら</h3>
               </div> 
        </footer>
    </body>
</html>
